<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem se Movendo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* impede rolagem */
      background-color: #d4f0c0; /* cor de fundo */
    }

    #img {
      position: absolute; /* permite mover a imagem livremente */
      width: 200px;       /* tamanho da imagem */
      height: auto;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <!-- A imagem deve estar na mesma pasta que este arquivo -->
  <img id="img" src="fazenda.jpeg" alt="Imagem da Fazenda">

  <script>
    const img = document.getElementById("img");
    let x = 0, y = 0;    // posição inicial
    let vx = 3, vy = 2;  // velocidade horizontal e vertical

    function mover() {
      x += vx;
      y += vy;

      const largura = window.innerWidth;
      const altura = window.innerHeight;

      // Faz a imagem "bater" e voltar nas bordas
      if (x + img.width >= largura || x <= 0) vx *= -1;
      if (y + img.height >= altura || y <= 0) vy *= -1;

      img.style.left = x + "px";
      img.style.top = y + "px";

      requestAnimationFrame(mover); // movimento contínuo
    }

    mover(); // inicia o movimento
  </script>
</body>
</html>
