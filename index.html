<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem em Movimento</title>
  <style>
    /* Remove margens e impede rolagem */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #bde5a1; /* cor de fundo */
    }

    /* Define estilo da imagem */
    #img {
      position: absolute; /* permite mover pela tela */
      width: 200px;       /* tamanho da imagem */
      height: auto;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <!-- A imagem precisa estar na mesma pasta que este arquivo -->
  <img id="img" src="fazenda.jpeg" alt="Imagem da Fazenda">

  <script>
    // Posições e velocidades iniciais
    let x = 0, y = 0;
    let vx = 3, vy = 2;
    const img = document.getElementById("img");

    // Função que move a imagem pela tela
    function mover() {
      x += vx;
      y += vy;

      const largura = window.innerWidth;
      const altura = window.innerHeight;

      // Inverte direção ao bater nas bordas
      if (x + img.width >= largura || x <= 0) vx *= -1;
      if (y + img.height >= altura || y <= 0) vy *= -1;

      // Atualiza posição da imagem
      img.style.left = x + "px";
      img.style.top = y + "px";

      // Mantém o movimento contínuo e suave
      requestAnimationFrame(mover);
    }

    mover(); // Inicia o movimento
  </script>
</body>
</html>
